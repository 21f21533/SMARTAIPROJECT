<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icon.ico" type="image/x-icon">
    <title>Smart AI Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
        }

        .splash-container {
            text-align: center;
            max-width: 320px;
            padding: 2rem;
            border-radius: 16px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transform: scale(0.95);
            animation: scaleIn 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97) forwards;
        }

        @keyframes scaleIn {
            to { transform: scale(1); }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .loading-text {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 1.5rem;
        }

        .loading-bar {
            height: 4px;
            background: #ecf0f1;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 2px;
            animation: load 2s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }

        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .logo-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-icon">ðŸ“Š</div>
        <h1>Smart AI Project</h1>
        <p class="loading-text">Loading your productivity...</p>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script>
        setTimeout(() => { 
            window.location.href = 'php/login.html'; 
        }, 2200);
    </script>
</body>
</html>
